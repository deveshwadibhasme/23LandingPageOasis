<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Oasis Infobyte</title>
    <link rel='stylesheet' href='global.css'>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,regular,500,600,700,800,900" rel="stylesheet" />
    <script src='https://kit.fontawesome.com/0f0486bb75.js' crossorigin='anonymous'></script>
    <script src='script.js' defer></script>
</head>

<body>
    <main> <!--wrap all content -->
        <header>  <!-- header -->
            <div class="header-content">
                <div class="cmp-logo">
                    <i class="fas fa-pie-chart"></i>
                    <h2 class="cmp-name">Oasis Infobyte</h2>
                </div>
                <nav>
                    <a href="/">Home</a>
                    <a href="/">About</a>
                    <a href="/">Services</a>
                    <a href="/">Team</a>
                    <a href="/">Contact</a>
                    <a href="/">FAQ</a>
                    <i class="fas fa-close"></i>
                </nav>
                <i class="fas fa-bars"></i>
            </div>
        </header>
        <section class="hero"> <!-- wrap home page -->
            <div class="hero-content">
                <h1>Build Your IT Here</h1>
                <h3>you have a vision. we have a team to get you there</h3>
                <button><span>Get Started</span></button>
            </div>
            <div class="wave-container">
                <div class="wave wave-1"></div>
                <div class="wave wave-2"></div>
                <div class="wave wave-3"></div>
            </div>
        </section>
    </main>
</body>
</html>
